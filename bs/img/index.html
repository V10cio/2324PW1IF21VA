<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                    alt="TMDB" class="img-fluid">
            </div>
            <div class="col-lg-8 text-end">
                <!-- link navigasi -->
                <a href="#">Login</a> | <a href="#">Join TMDB</a>
            </div>
        </div>
        <!-- akhir logo dan link nav -->

        <!-- awal banner / carousel -->
        <div class="row mt-3">
            <div class="col-lg-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/hoVj2lYW3i7oMd1o7bPQRZd1lk1.webp" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/lMnoYqPIAVL0YaLP5YjRy7iwaYv.webp" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/tfw5LKySp7uEYJ3CUuD4TKx3s8y.webp" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/SqAZjEqqBAYvyu3KSrWq1d0QLB.webp" class="d-block w-100 rounded" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>

                    <div class="col-lg-6">

                    <div class="col-lg-6">
